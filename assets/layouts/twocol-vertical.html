<section>
  <section class='horizontal {{slide.class}}' id='{{slide.id}}' data-state='slide-horizontal'>
    {{{ slide.header }}}
    {{{ slide.content }}}
    <div class='container'>
      <div class='left'>
       {{{ slide.left.html }}}
      </div>
      <div class='right'>
       {{{ slide.right.html }}}
      </div>
    </div>
    {{# slide.pnotes }}
    <aside class='notes'>
      {{{ html }}}
    </aside>
    {{/ slide.pnotes }}
    <div class="modal">
      <div><span class="close">&times;</span></div>
      <div class="content"></div>
    </div>
  </section>
  {{# slide.blocks }}
   <section class='vertical {{class}}' id='{{id}}' data-state='slide-vertical'>
    {{{ header }}}
    {{{ content }}}
    <aside class='notes'>
      {{{ pnotes.html }}}
    </aside>
   </section>
  {{/ slide.blocks }}
</section>
